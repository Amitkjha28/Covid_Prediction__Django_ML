<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid predict</title>
</head>
<body>
<h1>Covid Prediction</h1>

<form action="result" method="post" >
    {% csrf_token %}
    Enter your name : <input type="text" name="username" required><br><br>
    Age : <input type="number" name="age" required><br><br>
    Sex : <select name="sex">
                    <option value="1" >Female</option>
                    <option value="2" >Male</option></select><br><br>
    Patient Type : <select name="ptype">
                    <option value="1" >Not Hospitalized</option>
                    <option value="2" >Hospitalized</option></select><br><br>
    Intubed : <select name="intube">
                    <option value="3" >Does not apply</option>
                    <option value="2" >No</option>
                    <option value="1" >Yes</option></select><br><br>
    Pneumonia : <select name="pneumonia">
                    <option value="2" >No</option>
                    <option value="1" >Yes</option></select><br><br>
    Pregnancy : <select name="pregnancy">
                    <option value="3" >Does not apply</option>
                    <option value="2" >No</option>
                    <option value="1" >Yes</option></select><br><br>
    Diabetes : <select name="diabetes">
                    <option value="2" >No</option>
                    <option value="1" >Yes</option></select><br><br>
    Copd : <select name="copd">
                    <option value="2" >No</option>
                    <option value="1" >Yes</option></select><br><br>
    Asthma : <select name="asthma">
                    <option value="2" >No</option>
                    <option value="1" >Yes</option></select><br><br>
    Inmsupr : <select name="inmsupr">
                    <option value="2" >No</option>
                    <option value="1" >Yes</option></select><br><br>
    Hypertension : <select name="hypertension">
                    <option value="2" >No</option>
                    <option value="1" >Yes</option></select><br><br>
    Cardiovascular : <select name="cardiovascular">
                    <option value="2" >No</option>
                    <option value="1" >Yes</option></select><br><br>
    Obesity : <select name="obesity">
                    <option value="2" >No</option>
                    <option value="1" >Yes</option></select><br><br>
    Renal Chronic : <select name="renalchronic">
                    <option value="2" >No</option>
                    <option value="1" >Yes</option></select><br><br>
    Tobacco : <select name="tobacco">
                    <option value="2" >No</option>
                    <option value="1" >Yes</option></select><br><br>
    Contact Other Covid : <select name="contactothercovid">
                    <option value="2" >No</option>
                    <option value="1" >Yes</option></select><br><br>
    ICU : <select name="icu">
                    <option value="3" >Does not apply</option>
                    <option value="2" >No</option>
                    <option value="1" >Yes</option></select><br><br>
    Other Disease : <select name="otherdisease">
                    <option value="2" >No</option>
                    <option value="1" >Yes</option></select><br><br>
    <input type="submit" value="Prediction">
</form>

</body>
</html>
